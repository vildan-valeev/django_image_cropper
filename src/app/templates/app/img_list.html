{% extends "base.html" %}
{% block title %}
    <title>Image Cropper</title>
{% endblock %}
{% block content %}
    <a href="add">Добавить изображение</a>
    <h1>Список изображений</h1>
    
    {% if image_list %}
        
        {% for image in image_list %}
            <p><a href="{% url 'img-detail' pk=image.pk %}">{{ image.pk }}. {{ image.title }}</a></p>
        {% endfor %}
        
    {% else %}
        <h3>Нет доступных изображений</h3>
    {% endif %}
{% endblock %}
